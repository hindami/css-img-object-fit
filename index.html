<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>CSS Object-Fit</title>
</head>
<body>
  <div class="container">
    <div class="img-container default">
      <h2>No object-fit</h2>
      <img src="./media/nasamoon.jpg" />
    </div>
    <div class="img-container cover">
      <h2>Object-fit: cover</h2>
      <img src="./media/nasamoon.jpg" class="cover-1" />
    </div>
    <div class="img-container contain">
      <h2>Object-fit: contains</h2>
      <img src="./media/nasamoon.jpg" class="contain-1"/>
    </div>
    <div class="img-container none">
      <h2>Object-fit: none</h2>
      <img src="./media/nasamoon.jpg" class="none-1" />
    </div>
    <div class="img-container fill">
      <h2>Object-fit: fill</h2>
      <img src="./media/nasamoon.jpg" class="fill-1"/>
    </div>
  </div>
</body>
</html>
